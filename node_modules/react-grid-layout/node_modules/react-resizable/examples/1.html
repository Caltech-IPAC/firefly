<html>
  <head>
    <style>
      body {
        background: white;
        padding: 20px;
      }
      #content {
        width: 100%;
        background: #eee;
      }
      .box {
        position: relative;
        background: #ccc;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 10px;
        overflow: hidden;
      }
      .box .text {
        text-align: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        height: 36px;
      }
      .box3 .react-resizable-handle {
        display: none;
      }
      .box3:hover .react-resizable-handle {
        display: block;
      }
    </style>
    <script src="http://localhost:4002/bundle.js"></script>
    <title>React-Resizable</title>
  </head>

    <h3>React-Resizable Demo</h3>
    <p>React-resizable is a simple component that you wrap your existing components inside. It 
    gives those components resize handles.
