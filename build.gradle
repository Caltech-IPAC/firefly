ext.fireflyPath = rootDir.path

allprojects {
  defaultTasks 'build'
  apply from: "$fireflyPath/buildScript/init.gincl"
}

subprojects {
  apply plugin: "java"
  apply from: "$fireflyPath/buildScript/depends.gincl"
}

apply from: "$fireflyPath/buildScript/utils.gincl"

task purge << {
  println('Removes all firefly build directories.')
  delete "${fireflyPath}/build", "${fireflyPath}/jars/build", "${fireflyPath}/node_modules"
}
