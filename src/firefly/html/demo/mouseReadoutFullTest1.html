<script type="text/javascript">
    {
        onFireflyLoaded= function(firefly) {

            window.ffViewer= firefly.getViewer();

            firefly.setGlobalImageDef({
                ZoomType  : 'TO_WIDTH'
            } );

            firefly.debug= true;
            firefly.util.image.initAutoReadout(firefly.ui.DefaultApiReadout,
                    {MouseReadoutComponent:firefly.ui.PopupMouseReadoutFull,
                        showMag: false, showThumb:false});

            var req= {
                plotId: 'xxq',
                Type      : 'SERVICE',
//                plotGroupId : 'myGroup',
                Service   : 'TWOMASS',
                Title     : '2mass from service',
                GridOn     : 'true',
                SurveyKey  : 'k',
                WorldPt    : '10.68479;41.26906;EQ_J2000',
                SizeInDeg  : '.12',
                AllowImageSelection : true
            };

            var req2= {
                Type      : 'SERVICE',
//                plotGroupId : 'myGroup',
                Service  : 'WISE',
                Title     : 'Wise',
                GridOn     : 'true',
                SurveyKey  : 'Atlas',
                bad1  : 'hello',
                bad2  : 'bye',
                bad3  : 'again',
                SurveyKeyBand  : '2',
                WorldPt    : '10.68479;41.26906;EQ_J2000',
                SizeInDeg  : '.12',
                RangeValues : firefly.util.image.RangeValues.serializeSimple('Sigma',-2,8,'Linear'),
                AllowImageSelection : true };



            window.threeC= [
                {
                    type      : 'SERVICE',
//                    plotGroupId : 'myGroup',
                    Service   : 'TWOMASS',
                    Title     : '3 color',
                    SurveyKey  : 'j',
                    WorldPt    : '10.68479;41.26906;EQ_J2000',
                    SizeInDeg  : '.12'
                },
                {
                    Type      : 'SERVICE',
//                    PLOTgroupId : 'myGroup',
                    Service   : 'TWOMASS',
                    Title     : '3 color',
                    SurveyKey  : 'h',
                    WorldPt    : '10.68479;41.26906;EQ_J2000',
                    SizeInDeg  : '.12'
                },
                {
                    Type      : 'SERVICE',
//                    plotGroupId : 'myGroup',
                    Service   : 'TWOMASS',
                    title     : '3 color',
                    SurveyKey  : 'k',
                    WorldPt    : '10.68479;41.26906;EQ_J2000',
                    moreBadKeys : 'qqq',
                    SizeInDeg  : '.12'
                }
            ];


            firefly.showImage('imageViewHere', req);
            firefly.showImage('imageViewHere', req2);
            firefly.showImage('imageViewHere', window.threeC);
            firefly.showImage('imageViewHere', {url:'http://web.ipac.caltech.edu/staff/roby/demo/wise-m51-band2.fits'});

            var v1= firefly.makeImageViewer('old1');
            var v2= firefly.makeImageViewer('old2');
            v1.plot(req);
            v2.plotURL('http://web.ipac.caltech.edu/staff/roby/demo/wise-m51-band2.fits');



        }
    }

</script>
