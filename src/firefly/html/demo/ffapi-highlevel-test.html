    <a href="javascript:firefly.getViewer().showImage(window.threeC)">3 C</a>

</div>
<div id="imageViewHere" style="width: 550px; height: 550px; margin: 10px;"></div>
<div>Tables from API calls:
    <a href='javascript:firefly.getViewer().showTable(window.tblReq1)'>Open table 1</a>
    <a href='javascript:firefly.getViewer().showTable(window.tblReq2)'>Open table 2</a>
    <a href='javascript:window.tblReq2.sortInfo="SortInfo=ASC,ra"; firefly.getViewer().fetchTable(window.tblReq2)'>Sort table 2 by ra</a>
</div>
<div>
    <div id="tables-1" style="display: inline-block; width: 550px; height: 300px; margin: 10px; background-color: white"></div>
    <div id="tables-2" style="display: inline-block; width: 550px; height: 300px; margin: 10px; background-color: white; position: absolute"></div>
</div>
<div>Tables from deprecated API calls:</div>
<div>
    <div id="oldSelectable" style="display: inline-block; width: 550px; height: 300px; margin: 10px; background-color: white"></div>
    <div id="oldBasic" style="display: inline-block; width: 550px; height: 300px; margin: 10px; background-color: white"></div>
</div>
<div id="xyPlot1" style="width: 550px; height: 300px; margin: 10px;"></div>
<div id="xyPlot2" style="width: 550px; height: 300px; margin: 10px;"></div>
<div id="old1" style="width: 300px; height: 300px; margin: 10px;"></div>
<div id="old2" style="width: 300px; height: 300px; margin: 10px;"></div>


<script type="text/javascript">
    {
        onFireflyLoaded= function(firefly) {

            window.ffViewer= firefly.getViewer();

            firefly.setGlobalImageDef({
                ZoomType  : 'TO_WIDTH'
            } );

            firefly.debug= true;


            var req= {
                plotId: 'xxq',
                Type      : 'SERVICE',
//                plotGroupId : 'myGroup',
                Service   : 'TWOMASS',
                Title     : '2mass from service',
                GridOn     : 'true',
                SurveyKey  : 'k',
                WorldPt    : '10.68479;41.26906;EQ_J2000',
                SizeInDeg  : '.12',
                AllowImageSelection : true
            };

            var req2= {
                Type      : 'SERVICE',
//                plotGroupId : 'myGroup',
                Service  : 'WISE',
                Title     : 'Wise',
                GridOn     : 'true',
                SurveyKey  : 'Atlas',
                bad1  : 'hello',
                bad2  : 'bye',
                bad3  : 'again',
                SurveyKeyBand  : '2',
                WorldPt    : '10.68479;41.26906;EQ_J2000',
                SizeInDeg  : '.12',
                RangeValues : firefly.util.image.RangeValues.serializeSimple('Sigma',-2,8,'Linear'),
                AllowImageSelection : true };



            window.threeC= [
                {
                    type      : 'SERVICE',
//                    plotGroupId : 'myGroup',
                    Service   : 'TWOMASS',
                    Title     : '3 color',
                    SurveyKey  : 'j',
                    WorldPt    : '10.68479;41.26906;EQ_J2000',
                    SizeInDeg  : '.12'
                },
                {
                    Type      : 'SERVICE',
//                    PLOTgroupId : 'myGroup',
                    Service   : 'TWOMASS',
                    Title     : '3 color',
                    SurveyKey  : 'h',
                    WorldPt    : '10.68479;41.26906;EQ_J2000',
                    SizeInDeg  : '.12'
                },
                {
                    Type      : 'SERVICE',
//                    plotGroupId : 'myGroup',
                    Service   : 'TWOMASS',
                    title     : '3 color',
                    SurveyKey  : 'k',
                    WorldPt    : '10.68479;41.26906;EQ_J2000',
                    moreBadKeys : 'qqq',
                    SizeInDeg  : '.12'
                }
            ];


            firefly.showImage('imageViewHere', req);
            firefly.showImage('imageViewHere', req2);
            firefly.showImage('imageViewHere', window.threeC);
            firefly.showImage('imageViewHere', {url:'http://web.ipac.caltech.edu/staff/roby/demo/wise-m51-band2.fits'});

            var v1= firefly.makeImageViewer('old1');
            var v2= firefly.makeImageViewer('old2');
            v1.plot(req);
            v2.plotURL('http://web.ipac.caltech.edu/staff/roby/demo/wise-m51-band2.fits');


            //-----------------  TABLE DEMO ------------------------//
            window.tblReq1 = firefly.util.table.makeIrsaCatalogRequest('wise_allwise_p3as_psd', 'WISE', 'wise_allwise_p3as_psd', null,
                    {   position: '10.68479;41.26906;EQ_J2000;m31;ned',
                        SearchMethod: 'Cone',
                        radius: 300,
                    });
            window.tblReq2 = firefly.util.table.makeIrsaCatalogRequest('another wise catalog', 'WISE', 'wise_allwise_p3as_psd', null,
                    {   position: '10.68479;41.26906;EQ_J2000;m31;ned',
                        SearchMethod: 'Cone',
                        radius: 300,
                    });
            var tblReq3 = firefly.util.table.makeFileRequest(null, 'http://web.ipac.caltech.edu/staff/roby/demo/WiseDemoTable.tbl', null, {pageSize:15});

            firefly.showTable('tables-1', tblReq1);
            firefly.showTable('tables-1', tblReq2);
            firefly.showTable('tables-2', tblReq3, {tbl_group: 'upload', removable: false, showUnits: true, showFilters: true});

                //-----< old table api ------//
            var tblParams = {
                source: 'http://web.ipac.caltech.edu/staff/roby/demo/WiseDemoTable.tbl',
                type: 'selectable',
                Title: 'old api: selectable table',
                pageSize: 50,
                tableOptions: "show-filter=true,show-title=true,show-toolbar=true,show-options=true,show-paging=true,show-save=true"
            }
            firefly.showTable(tblParams, 'oldSelectable');
            var tblParams2 = {
                source: 'http://web.ipac.caltech.edu/staff/roby/demo/WiseDemoTable.tbl',
                type: 'basic',
                Title: 'old api: basic table',
                pageSize: 1000,
                tableOptions: "show-toolbar=false"
            }
            firefly.showTable(tblParams2, 'oldBasic');
                //----- old table api >------//

            //-----------------  CHART DEMO ------------------------//
            firefly.addXYPlot('xyPlot1', {xCol: 'ra1', yCol: 'dec1'}, tblReq3.tbl_id);
            firefly.addXYPlot('xyPlot2', {xCol: 'dtanneal', yCol: 'febgain'}, tblReq3.tbl_id);
        }
   }
   
</script>
