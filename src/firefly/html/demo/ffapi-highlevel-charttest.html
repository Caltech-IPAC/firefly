<body>


<div style="width: 500px; padding: 50px 0 0 20px;">
    <br>
    This page demos new api
    <br>
</div>

<div id="chartHere" style="display: inline-block; width: 800px; height: 550px; padding: 5px; border: solid 1px;"></div>



<script type="text/javascript">
    {
        onFireflyLoaded= function(firefly) {


            firefly.debug= true;
            chartParams = {
                source: 'http://web.ipac.caltech.edu/staff/roby/demo/WiseDemoTable.tbl',
                xCol: 'ra1',
                yCol: 'dec1'
            };


            firefly.showPlot('chartHere', chartParams);
        }
   }

</script>
