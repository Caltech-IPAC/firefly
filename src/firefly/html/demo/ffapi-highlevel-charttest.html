<body>


<div style="width: 500px; padding: 50px 0 0 20px;">
    <h2>
    Chart API Demo
    </h2>
</div>

<div id="table-lg" style="width: 800px; height: 550px; border: solid 1px;"></div>
<br/><br/>
<div id="heatmapHere" style="width: 800px; height: 550px; border: solid 1px;"></div>
<br/><br/>
<div id="histogramHere" style="width: 800px; height: 550px; border: solid 1px"></div>
<br/><br/>
<div id="xyplotHere" style="width: 800px; height: 550px; border: solid 1px;"></div>
<br/><br/>
<div id="plotlyDiv" style="resize: both; overflow: auto; padding: 5px; width: 800px; height: 550px; border: solid 1px gray;"></div>
<br/><br/>
<div id="table-1" style="width: 800px; height: 550px; border: solid 1px;"></div>
<br/><br/>

<script type="text/javascript">
    if (!window.firefly) window.firefly= {};
    window.firefly.options= {charts: {chartEngine: 'plotly'}};
</script>

<script type="text/javascript">
    {
        onFireflyLoaded= function(firefly) {

            var dataH = [
                {
                    type: 'fireflyHistogram',
                    firefly: {
                        tbl_id: 'test-tbl',
                        options: {
                            algorithm: 'fixedSizeBins',
                            fixedBinSizeSelection: 'numBins',
                            numBins: 30,
                            columnOrExpr: 'dec-0.02'
                        }
                    },
                    name: 'dec-0.02',
                    marker: {color: 'rgba(153, 51, 153, 0.8)'}
                },
                {
                    type: 'fireflyHistogram',
                    firefly: {
                        tbl_id: 'test-tbl',
                        options: {
                            algorithm: 'fixedSizeBins',
                            fixedBinSizeSelection: 'numBins',
                            numBins: 40,
                            columnOrExpr: 'dec+0.02'   // same column but shifted
                        }
                    },
                    name: 'dec+0.02',
                    marker: {color: 'rgba(102,153,0, 0.7)'}}
            ];

            firefly.showChart('histogramHere', {data: dataH});


            // show scatter chart
            firefly.debug= true;
            chartParams = {
                source: 'http://web.ipac.caltech.edu/staff/roby/demo/WiseDemoTable.tbl',
                xCol: 'ra1',
                yCol: 'dec1'
            };
            firefly.showXYPlot('xyplotHere', chartParams);


            var trace1 = {
                x: [1, 2, 3, 4],
                y: [10, 15, 13, 17],
                mode: 'markers',
                type: 'scatter'
            };

            var trace2 = {
                x: [2, 3, 4, 5],
                y: [16, 5, 11, 9],
                mode: 'lines',
                type: 'scatter'
            };

            var data = [trace1, trace2];
            firefly.showChart('plotlyDiv', {data: data});


            var tblReq =  firefly.util.table.makeIrsaCatalogRequest('allwise_p3as_psd', 'WISE', 'allwise_p3as_psd',
                    {   position: '10.68479;41.26906;EQ_J2000',
                        SearchMethod: 'Cone',
                        radius: 300
                    },
//                    {   position: '202.48;47.23;EQ_J2000',
//                        SearchMethod: 'Cone',
//                        radius: 30,
//                    },
                    {tbl_id: 'test-tbl'});
            firefly.showTable('table-1', tblReq);

            trace1 = {
                type: 'fireflyScatter',
                tbl_id: 'test-tbl',
                x: 'tables::ra',
                y: 'tables::dec',
                mode: 'markers'
            };

            firefly.showChart('plotlyDiv', {data: [trace1]});


            var tblReqLg =  firefly.util.table.makeIrsaCatalogRequest('allwise_p3as_psd', 'WISE', 'allwise_p3as_psd',
                    {   position: '10.68479;41.26906;EQ_J2000',
                        SearchMethod: 'Cone',
                        radius: 1200
                    },
                    {tbl_id: 'test-tbl-lg'});
            firefly.showTable('table-lg', tblReqLg);

            var dataHM = [
                {
                    type: 'fireflyHeatmap',
                    tbl_id: "test-tbl-lg",
                    x: "tables::w1mpro",
                    y: "tables::w2mpro",
                    name: 'w1-w2',
                    colorscale: 'Blues'
                },
                {
                    type: 'fireflyHeatmap',
                    tbl_id: "test-tbl-lg",
                    x: "tables::w1mpro",
                    y: "tables::w3mpro",
                    name: 'w1-w3',
                    colorscale: 'Reds',
                    reversescale: true
                },
                {
                    type: 'fireflyHeatmap',
                    tbl_id: "test-tbl-lg",
                    x: "tables::w1mpro",
                    y: "tables::w4mpro",
                    name: 'w1-w4',
                    colorscale: 'Greens'
                }
            ];

            firefly.showChart('heatmapHere', {data: dataHM});

        }
    }


</script>
