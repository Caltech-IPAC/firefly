<!doctype html>

<html>

<head>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name='gwt:module' content='edu.caltech.ipac.fftools.FFToolsDebug.gwt.xml'>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Firefly Tools with Spectra</title>


</head>

<body>

<form>
  <table border="0">
    <tr><td>URL:</td><td><input size="80" type="text" id="tableurl-field" name="tableurl" value="SPITZER_S5_3539456_01_merge.tbl" onfocus="this.select();" /> <input type="submit" value="Plot" /></td></tr>
     <tr><td>Plot Title:</td><td><input size="50" type="text" id="plottitle-field" name="plottitle" value="Sample Merged Spectra Table"/></td></tr>
    <tr><td>Max Points:</td><td><input size="" type="text" id="maxpoints-field" name="maxpoints" value="1000"/></td></tr>
     <tr><td>X Column:</td><td><input size="" type="text" id="xcol-field" name="xcol" value="wavelength"/></td></tr>
     <tr><td>Y Column:</td><td><input size="" type="text" id="ycol-field" name="ycol" value="flux_density"/></td></tr>
     <tr><td>Error Column:</td><td><input size="" type="text" id="errorcol-field" name="errorcol" value="error"/></td></tr>
     <tr><td>Order Column:</td><td><input size="" type="text" id="ordercol-field" name="ordercol" value="order"/></td></tr>
     <tr><td>Plot Style:</td><td><input type="text" id="plotstyle-field" name="plotstyle" value="linePoints"/> Ex. <i>linePoints</i> or <i>points</i>.</td></tr>

  </table>
</form>


<script type="text/javascript">
    {
         // process set input fields values from GET parameters
         var url = window.location.href.split("?");
         if(url.length > 1) {
             var terms = url[1].split("&");
             for(var i = 0; i < terms.length; i++) {
                 var key = terms[i].split('=')[0];
                 var value = unescape((terms[i].split('=')[1]).replace(/[+]/g," "));
                 document.getElementById(key+"-field").value = value;
             }
         }
     }
</script>

<div style="margin: 20px 0px 20px 20px;font-size: 20pt;">Firefly Tools with XY Plot</div>


<div style="white-space: nowrap;">
    <div id="plotHere"  style="display:inline-block; width: 800px; height: 500px;
                                padding: 5px 5px 5px 5px; border: solid 1px;"></div>
</div>


<script type="text/javascript">
    {

        function onFireflyLoaded() {
           //var parameters = location.search.substring(1).split("&");
           //var temp = parameters[0].split("=");
           //tableurlParam = unescape(temp[1]);
           //temp = parameters[1].split("=");
           //maxpointsParam = unescape(temp[1]);
           //document.getElementById("tableurl-field").value = tableurlParam;
           //document.getElementById("maxpoints-field").value = maxpointsParam;
            firefly.debug= true;

            firefly.showPlot({"source" : document.getElementById('tableurl-field').value,
                "chartTitle" : document.getElementById('tableurl-field').value,
                "xCol" : document.getElementById('xcol-field').value,
                "yCol" : document.getElementById('ycol-field').value,
                "errorCol" : document.getElementById('errorcol-field').value,
                "orderCol" : document.getElementById('ordercol-field').value,
                "plotStyle" : document.getElementById('plotstyle-field').value,
                "showLegend" : "always",
                "plotTitle" : document.getElementById('plottitle-field').value,
                "maxPoints" : document.getElementById('maxpoints-field').value
                },
            "plotHere");
         }
    }
</script>


<script type="text/javascript" language='javascript' src='fftools.nocache.js'></script>

</body>
</html>
