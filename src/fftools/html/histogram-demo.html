<body>

<form>
    <table border="0">
        <tr><td>URL:</td><td><input size="80" type="text" id="tableurl-field" name="tableurl" value="http://localhost:8080/fftools/samplehistdata.csv" onfocus="this.select();" /> <input type="submit" value="Plot" /></td></tr>
        <tr><td>Desciption:</td><td><input size="50" type="text" id="descr-field" name="descr" value="Sample data"/></td></tr>
        <tr><td>Bin Color:</td><td><input size="10" id="binColor-field" name="binColor" type="text" class="color {hash:true,caps:false,pickerFaceColor:'transparent',pickerFace:3,pickerBorder:0}" value="#d1d1d1"/></td></tr>
    </table>
</form>


<script type="text/javascript">
    {
         // process set input fields values from GET parameters
         var url = window.location.href.split("?");
         if(url.length > 1) {
             var terms = url[1].split("&");
             for(var i = 0; i < terms.length; i++) {
                 var key = terms[i].split('=')[0];
                 var value = unescape((terms[i].split('=')[1]).replace(/[+]/g," "));
                 document.getElementById(key+"-field").value = value;
             }
         }
     }
</script>

<div style="margin: 20px 0px 20px 20px;font-size: 20pt;">Firefly Tools with Histogram</div>
