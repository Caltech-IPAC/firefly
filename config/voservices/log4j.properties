log4j.rootLogger=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{MM/dd HH:mm:ss} %5p - %m [%t] (%c{2}#%M:%L)%n

log4j.appender.voservices_stats=org.apache.log4j.RollingFileAppender
log4j.appender.voservices_stats.File=${catalina.base}/logs/voservices_stats.log
log4j.appender.voservices_stats.MaxFileSize=100MB
log4j.appender.voservices_stats.layout=org.apache.log4j.PatternLayout
log4j.appender.voservices_stats.layout.ConversionPattern=%d{MM/dd HH:mm:ss} %-6c{1} %m%n

log4j.appender.voservices_brief=org.apache.log4j.DailyRollingFileAppender
log4j.appender.voservices_brief.File=${catalina.base}/logs/voservices.log
log4j.appender.voservices_brief.DatePattern='.'yyyy-MM-dd
log4j.appender.voservices_brief.layout=org.apache.log4j.PatternLayout
log4j.appender.voservices_brief.layout.ConversionPattern=%d{MM/dd HH:mm:ss} %5p - %m [%t] (%c{2}#%M:%L)%n

log4j.appender.voservices=org.apache.log4j.DailyRollingFileAppender
log4j.appender.voservices.File=${catalina.base}/logs/voservices.log
log4j.appender.voservices.DatePattern='.'yyyy-MM-dd
log4j.appender.voservices.layout=org.apache.log4j.PatternLayout
log4j.appender.voservices.layout.ConversionPattern=\
%d{MM/dd HH:mm:ss} %5p   Thread: %t  %c{2}#%M:%L\
%n%m%n


# this renderer print the object into multiple lines
# multi-line padding can be overriden using the ArrayRenderer.padding property
# in the app.prop file
log4j.renderer.edu.caltech.ipac.firefly.server.util.Logger$VerboseMessage=edu.caltech.ipac.firefly.server.util.Logger$ArrayRenderer

#----------------------------------#
# refine logging based on category #
#----------------------------------#

# Our code to logging level
log4j.logger.edu.caltech.ipac=DEBUG, voservices
log4j.additivity.edu.caltech.ipac= false

# Our brief log mappings
log4j.logger.brief.edu.caltech.ipac=DEBUG, voservices_brief
log4j.additivity.brief.edu.caltech.ipac= false

# Our statistics log mappings
log4j.logger.statistics=DEBUG, voservices_stats
log4j.additivity.statistics= false

# set to DEBUG to log Spring's SQL statement and execution
log4j.logger.org.springframework.jdbc.core.JdbcTemplate=DEBUG

# Hibernate logging level
#log4j.logger.org.hibernate=debug

# ehcache logging level
#log4j.logger.net.sf.ehcache=debug

log4j.logger.net.sf.ehcache.distribution.PayloadUtil=DEBUG
