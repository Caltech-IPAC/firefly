<!doctype html>
<html>

<head>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <link rel="icon" type="image/x-icon" href="images/%proj-id%-favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/%proj-id%-logo_ipad_57x57.png"/>
    <link rel=”apple-touch-startup-image” href=”images/%proj-id%-ipad_splash_768x1004.png”>
    <title>IRSA Viewer</title>
    <style type="text/css">
        * {
            margin : 0px;
            padding : 0px;
        }
        img, html {
            border:0 none;
        }

        body {
            /*background-color: #e3e3e3;*/
            background-color: #cccccc;
            padding: 2px 1px 0px 1px;
            border:0 none;
            line-height: 1.125em;
        }
        .close-button-position {
            position: relative;
            top:-50px; left:-12px;

        }
    </style>

</head>

<body>

<div id="user-info" class="user-info"></div>
<div id="irsa-banner"   style= "min-width:768px; min-height:71px;"></div>
<div id="application"></div>




<div id="loading">
    <div class="loading-indicator">
        <img src="images/gxt/large-loading.gif" width="32" height="32"/>IRSA<br />
        <span id="loading-msg">Loading...</span>
    </div>
</div>

<script type="text/javascript" src="js/md5.js"></script>



<script type="text/javascript">fireflyToolsApp= true;</script>
<script type="text/javascript" language='javascript'
        src='/fftools/fftools.nocache.js'>
</script>
<script type="text/javascript" language='javascript' src='http://irsa.ipac.caltech.edu/IrsaBanner/IrsaBanner.nocache.js'></script>

<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

</body>

</html>
