<!doctype html>
<html>

<head>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <link rel="icon" type="image/x-icon" href="images/fftools-logo-16x16.png">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/fftools-logo-57x57_ipad.png"/>
    <link rel=”apple-touch-startup-image” href=”images/@proj-id@-ipad_splash_768x1004.png”>
    <title>IRSA Viewer</title>
    <style type="text/css">
        * {
            margin : 0px;
            padding : 0px;
        }
        img, html {
            border:0 none;
        }

        body {
            /*background-color: #e3e3e3;*/
            background-color: #e3e3e3;
            padding: 0px 1px 0px 1px;
            border:0 none;
            line-height: 1.125em;
        }
        body, table td, select, * {
            font-family: tahoma,arial,helvetica,sans-serif;
            font-size: 11px;
        }

        .close-button-position {
            position: relative;
            top:-50px; left:-12px;

        }

        .ffTitle {
            position: absolute;
            top: 16px;
            left: 85px;
            color: white;
            font-size: 25pt;
            font-family: "Varela", sans-serif;
            z-index: 1;
            text-shadow: 1px 1px 3px rgba(195,235,234, 0.79);
        }

    </style>

</head>

<body>

<div id="user-info" class="user-info"></div>
<div style= "min-width:768px; min-height:2px;">
    <div class="ffTitle">Firefly</div>
</div>
<div id="application" style= "background-color: #e3e3e3;" class="global-settings"></div>
<div id="loading">
    <div class="loading-indicator">
        <img src="images/gxt/large-loading.gif" width="32" height="32"/><br />
        <span id="loading-msg">Loading...</span>
    </div>
</div>

<script type="text/javascript" src="js/md5.js"></script>



<script type="text/javascript">fireflyToolsApp= true;</script>
<script type="text/javascript" language='javascript' src='fftools.nocache.js'> </script>
<!--<script type="text/javascript" language='javascript' src='http://irsa.ipac.caltech.edu/IrsaBanner/IrsaBanner.nocache.js'></script>-->

<script>
    fireflyToolbar= {
        "toolbarType" : "MIXED",
        "appToolbarOffset" : 70
    };
</script>

<!-- OPTIONAL: include this if you want history support -->
<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

</body>

</html>
