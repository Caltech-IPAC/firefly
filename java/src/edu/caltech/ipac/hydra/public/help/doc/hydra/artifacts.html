<h3>Artifact Overlays on Images</h3>

<P>
The "Plot Layers" tab shows all the different layers of overlays 
available for the selected image. Examples of layers overlaid on 
the images are the query object, the artifacts if any,
and the catalog search results.  User can choose to turn on/off the overlaid
marks.
</P>
