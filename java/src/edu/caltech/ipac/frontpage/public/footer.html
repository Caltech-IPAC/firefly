<!--This footer html file should be only used inside an iframe -->

<!doctype html>
<html>
<head>
    <base target="_parent" />

    <style type="text/css">

        @font-face {
            font-family: 'Varela';
            font-style: normal;
            font-weight: 400;
            src: local('Varela'), url(http://themes.googleusercontent.com/static/fonts/varela/v4/maB5vWJo0EAVzvHPjBkLM-vvDin1pK8aKteLpeZ5c0A.woff) format('woff');
        }


        .footer_wrapper {
            font-family: "Varela", sans-serif;
            font-weight: 400;
            line-height: 18px;
            background: url("ipac_bar.jpg") repeat center center transparent;
            padding: 20px 0;
            display: block
        }

        .footer_wrapper  a{
            color: #fff;
            text-decoration: none;
        }

        .footer_wrapper  a:hover {
            color: #ccc;
            text-decoration: none
        }


        .footer_wrapper .footer-panel {
            color: #fff
        }

        .footer_wrapper .footer-panel ul {
            list-style-type: none
        }

        .footer_wrapper .footer-panel ul li {
            margin-bottom: 5px;
            background-position: 0px 4px;
            background-image: url("footer/bullet.png");
            background-repeat: no-repeat;
            padding-left: 10px
        }

        .footer_wrapper .footer-panel ul li a {
            font-size: 14px;
            line-height: 16px
        }

        .footer_wrapper .footer-panel .affiliates img {
            margin-left: 20px
        }

        .footer_wrapper .footer-panel .disclaimer {
            margin-top: 20px;
            margin-bottom: 50px;
            color: #bbb
        }

        .footer-span5 {
            width: 380px
        }

        .footer-contact {
            width: 220px;
            float: left;
        }


        .google-search {
            display: inline-block;
            width: 260px;
            height: 25px;
            margin: 7px 0 0 3px;
            padding: 6px 8px 7px 8px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            vertical-align:top;
        }

        .google-search input {
            line-height: 10pt;
            font-size: 10pt;
            width: 150px
        ;
        }

        .google-search button{
            font-size: 8pt;
            padding: 4px 2px 4px 2px;
            margin: -7px 0 0 -2px;
        }


        .footer-row {
            margin-left: -20px;
            *zoom: 1
        }


        .footer-container {
            width: 940px;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>



<body style="margin: 0 0 0 0; overflow: hidden;">


<div class="footer_wrapper">
    <div class="footer-container">
        <div class="footer-panel">
            <div class="footer-row">
                <div class="footer-contact" style="margin: -15px 0 0 5px;">
                    <ul>
                        <li>
                            <a href="https://irsasupport.ipac.caltech.edu/">Contact</a>
                        </li>
                        <li>
                            <a href="privacy.html">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="privacy.html">Image Use Policy</a>
                        </li>
                    </ul>
                </div>
                <div class="google-search">
                    <!-- Google search bar -->
                    <form method="get" action="http://www.google.com/search">
                        <!--<a href="http://www.google.com/"><img src="footer/google_custom_search.gif" alt="Google" /></a>-->
                        <input type="text" name="q" size="31" maxlength="255" value="" />
                        <button class="btn btn-info" type="submit" name="btnG"> Search IRSA</button>
                        <input type="hidden" name="sitesearch" value="irsa.ipac.caltech.edu" checked="checked" />
                    </form>
                </div>
                <div class="footer-span5" style="float: none; display: inline-block; margin-left: 40px;">
                    <div class="affiliates right">
                        <a href="http://www.ipac.caltech.edu/" alt="Infrared Processing and Analysis Center"
                           title="Infrared Processing and Analysis Center"><img alt="Icon_ipac"
                                                                                src="footer/icon_ipac-white-78x60.png"></a>
                        <a href="http://www.caltech.edu/" alt="California Institute of Technology"
                           title="California Institute of Technology"><img alt="Icon_caltech"
                                                                           src="footer/icon_caltech-white-51x65.png"></a>
                        <a href="http://www.jpl.nasa.gov/" alt="Jet Propulsion Laboratory"
                           title="Jet Propulsion Laboratory"><img alt="Icon_jpl"
                                                                  src="footer/icon_jpl-white-91x60.png"></a>
                        <a href="http://www.nasa.gov/" alt="National Aeronautics and Space Administration"
                           title="National Aeronautics and Space Administration"><img alt="Icon_nasa"
                                                                                      src="footer/icon_nasa-white-59x60.png"></a>
                    </div>
                </div>
                <!--<div class="span6 source_search">-->
            </div>
        </div>
    </div>
</div>


</body>
