<!doctype html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <link rel="icon" type="image/x-icon" href="images/fuse-favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/fuse-logo_ipad_57x57.png"/>
    <link rel=”apple-touch-startup-image” href=”images/fuse-ipad_splash_768x1004.png”>
    <title>IRSA Search and Discovery</title>

</head>

<body>

<style type="text/css">
    img, html {
    border:0 none;
    }

    body {
    background-color: #e3e3e3;
    padding: 2px 1px 0px 1px;
    border:0 none;
    }

    body, table td, select, * {
    font-family: tahoma,arial,helvetica,sans-serif;
    font-size: 11px;
    }
</style>


<div id="user-info" class="user-info"></div>
<div id="irsa-banner"   style= "min-width:768px"></div>
<div id="application" class="global-settings"></div>

<script type="text/javascript" language='javascript' src='fuse.nocache.js'></script>
<script type="text/javascript" language='javascript' src='http://irsa.ipac.caltech.edu/IrsaBanner/IrsaBanner.nocache.js'></script>
<script type="text/javascript" src="js/md5.js"></script>

<div id="loading">
    <div class="loading-indicator">
        <img src="images/gxt/large-loading.gif" width="32" height="32"/>IRSA<br />
        <span id="loading-msg">Loading...</span>
    </div>
</div>

<!-- OPTIONAL: include this if you want history support -->
<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

</body>

</html>
